<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Editar Código</h2>
        <form th:object="${codigo}" th:action="@{/codigos/editar/} + ${codigo.id}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Tipo de código</label>
                <select class="form-control" id="dropDownList" th:field="*{tipo}">
                    <option value="0">Elija una estado</option>
                    <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="serial">Serial</label>
                <input autocomplete="off" autofocus th:field="*{serial}" id="serial"
                       placeholder="Escribe el serial" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('serial')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{serial}"></div>
            </div>
            <div class="form-group">
                <label for="concepto">Serial</label>
                <input autocomplete="off" autofocus th:field="*{concepto}" id="concepto"
                       placeholder="Escribe el concepto" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('concepto')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{concepto}"></div>
            </div>
            <div class="form-group">
                <label for="diasRestantes">Dias restantes</label>
                <input autocomplete="off" autofocus th:field="*{diasRestantes}" id="diasRestantes"
                       placeholder="Escribe la cantidad" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('diasRestantes')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{diasRestantes}"></div>
            </div>
            <div class="form-group">
                <label for="monto">Monto o porcentaje</label>
                <input autocomplete="off" autofocus th:field="*{monto}" id="monto"
                       placeholder="Escribe el monto o porcentaje" type="number"
                       class="form-control" th:classappend="${#fields.hasErrors('monto')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{monto}"></div>
            </div>
            <br>
            <br>

            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/codigo/mostrar}">Ver todos</a>
        </form>
    </div>
</main>
</body>
</html>
