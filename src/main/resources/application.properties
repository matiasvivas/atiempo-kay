spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=update

#por primera vez always
#por otras veces embedded
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.data=classpath:insert-roles.sql, classpath:insert-codigos.sql


# Configuración de la base de datos DESARROLLO proporcionada por Heroku
spring.datasource.url=jdbc:postgresql://localhost:5432/atiempo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


# Configuración del dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


server.port=8090
webservices.email.base-url=http://localhost:8081/email
