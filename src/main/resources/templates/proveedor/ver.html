<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Mis proveedores</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/proveedores/agregar}">Agregar</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Activo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.categoria}"></td>
                    <td th:if="${proveedor.activo==true}">SI</td>
                    <td th:if="${proveedor.activo==false}">NO</td>
                    <td th:if="${proveedor.activo==null}">NO</td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/proveedores/editar/} + ${proveedor.id}">Editar <i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td>
                        <form th:action="@{/proveedores/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${proveedor.id}"/>
                            <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
