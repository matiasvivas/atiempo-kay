<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Agregar proveedor</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${proveedor}" th:action="@{/proveedores/agregar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del proveedor</label>
                <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                       placeholder="Escribe el nombre del proveedor" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                    <select class="form-control" id="dropDownList" th:field="*{categoria}">
                        <option value="0">Elija una categoria</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
                    </select>
            </div>
            <div class="form-group">
                <label>Activo</label>
                <input type="checkbox" th:field="*{activo}" th:value="${proveedor.activo}">
            </div>
            <br>
            <br>

            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/proveedores/mostrar}">Ver todos</a>
        </form>
    </div>
</main>
</body>
</html>
