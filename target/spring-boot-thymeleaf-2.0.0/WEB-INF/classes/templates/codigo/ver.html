<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Mis Códigos</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/clientes/agregar}">Agregar</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tipo Código</th>
                    <th>Serial</th>
                    <th>Concepto</th>
                    <th>Fecha Activación</th>
                    <th>Días Restantes</th>
                    <th>Monto o porcentaje</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="codigo : ${codigos}">
                    <td th:text="${codigo.tipo}"></td>
                    <td th:text="${codigo.serial}"></td>
                    <td th:text="${codigo.concepto}"></td>
                    <td th:text="${codigo.fechaActivacion}"></td>
                    <td th:text="${codigo.diasRestantes}"></td>
                    <td th:text="${codigo.monto}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/codigos/editar/} + ${codigo.id}">Editar <i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td>
                        <form th:action="@{/codigos/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${codigo.id}"/>
                            <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
