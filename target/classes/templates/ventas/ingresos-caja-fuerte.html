<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Ingresos Caja Fuerte</h2>

        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>

        <h4>NOTA: Ingresos de dinero a caja fuerte al cierre del d√≠a.</h4>

        <h6>Total Caja Fuerte Actual: <td th:text="${totalCajaFuerte}"></td></h6>

        <form id="form-ingresarCajaFuerte" th:object="${cajaFuerte}" th:action="@{/ingresoscajafuerte/ingresarDinero}" method="post">

            <input autofocus autocomplete="off" th:field="*{monto}" id="montoIngresado" name="montoIngresado"
                   type="number"
                   class="form-control">

            <br>
            <br>

            <input autofocus autocomplete="off" th:field="*{motivo}" id="motivo" name="motivo"
                   type="text"
                   class="form-control">
            <br>
            <br>
        <button id="ingresarMonto" type="submit" class="btn btn-success" >Ingresar a Caja Fuerte</button>
        </form>

    </div>

</main>
</body>
</html>
